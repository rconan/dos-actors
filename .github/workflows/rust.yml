name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  FEM_REPO: /home/ubuntu/mnt/20230131_1605_zen_30_M1_202110_ASM_202208_Mount_202111/
  MOUNT_MODEL: MOUNT_FDR_1kHz

jobs:
  build:
    name: Build & Tests
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - run: MOUNT_MODEL=MOUNT_FDR_1kHz cargo build --workspace --exclude tms --exclude "mechanics" --exclude "scopes" --exclude "edge-sensors"
    - run: MOUNT_MODEL=MOUNT_FDR_1kHz cargo build -p book-examples --examples
    - run: cargo test --lib --all-features
    - run: cargo test --doc --all-features
      
