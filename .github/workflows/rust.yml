name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - run: cargo build --verbose --workspace --exclude "*crseo" --exclude tms --exclude "mechanics" --exclude "demos"
    - run: cargo build --verbose -p book-examples --examples
      
